spring.application.name=Pincode-Dis
server.port=8080

# Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/pincode_distance?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MYSQL_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Google Maps API
google.api.key={Google Maps API Key(Removed from here due to github)}
google.api.distance-matrix-url=https://maps.googleapis.com/maps/api/distancematrix/json

# Google  Geocoding
google.api.geocode-url=https://maps.googleapis.com/maps/api/geocode/json

# Cache TTL (hours)
app.cache.ttl-hours=24


# Logging
logging.level.org.springframework=INFO
logging.level.com.example.pincode=DEBUG
